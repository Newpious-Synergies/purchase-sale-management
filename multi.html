<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Table</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            display: none;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #exportBtn {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Dynamic Product Table</h2>

        <label for="saleTo">Sale To:</label>
        <input type="text" id="saleTo" placeholder="Enter sale to">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">

        <label for="measurement_units">Measurement Unit:</label>
        <select id="measurement_units">
            <option value="Kg">Kg</option>
            <option value="L">L</option>
            <option value="Pcs">Pcs</option>
            <option value="Dozen">Dozen</option>
        </select>

        <label for="category">Category:</label>
        <select id="category" onchange="updateSubcategory()">
            <option value="Electronics">Electronics</option>
            <option value="Groceries">Groceries</option>
            <option value="Clothing">Clothing</option>
            <option value="Furniture">Furniture</option>
        </select>

        <label for="subcategory">Subcategory:</label>
        <select id="subcategory">
            <!-- Subcategories will be dynamically updated -->
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="verifiedBy">Verified By:</label>
        <input type="text" id="verifiedBy" placeholder="Enter verifier's name">

        <button onclick="createRows()">Add to Table</button>
    </div>

    <table id="productTable">
        <thead>
            <tr>
                <th>Sale To</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Serial Number</th>
                <th>Box Detail</th>
                <th>Date</th>
                <th>Verified By</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <button id="exportBtn" onclick="exportToExcel()">Export to Excel</button>

    <script>
        // Define subcategories for each category
        const subcategories = {
            "Electronics": ["Mobile", "Laptop", "TV", "Headphones"],
            "Groceries": ["Fruits", "Vegetables", "Dairy", "Snacks"],
            "Clothing": ["Men's Wear", "Women's Wear", "Kids' Wear", "Accessories"],
            "Furniture": ["Tables", "Chairs", "Beds", "Sofas"]
        };

        function updateSubcategory() {
            const category = document.getElementById("category").value;
            const subcategorySelect = document.getElementById("subcategory");

            // Clear existing subcategories
            subcategorySelect.innerHTML = "";

            // Add new subcategories
            subcategories[category].forEach(subcategory => {
                const option = document.createElement("option");
                option.value = subcategory;
                option.textContent = subcategory;
                subcategorySelect.appendChild(option);
            });
        }

        // Initialize subcategory options on page load
        document.addEventListener("DOMContentLoaded", updateSubcategory);

        function createRows() {
            const saleTo = document.getElementById("saleTo").value;
            const quantity = parseInt(document.getElementById("quantity").value, 10);
            const unit = document.getElementById("measurement_units").value;
            const category = document.getElementById("category").value;
            const subcategory = document.getElementById("subcategory").value;
            const date = document.getElementById("date").value;
            const verifiedBy = document.getElementById("verifiedBy").value;

            if (!saleTo || !quantity || !unit || !category || !subcategory || !date || !verifiedBy) {
                alert("Please fill in all fields.");
                return;
            }

            const tableBody = document.getElementById("tableBody");

            // Add rows equal to quantity
            for (let i = 0; i < quantity; i++) {
                const row = tableBody.insertRow();

                row.innerHTML = `
                    <td>${saleTo}</td>
                    <td>${1}</td>
                    <td>${unit}</td>
                    <td>${category}</td>
                    <td>${subcategory}</td>
                    <td><input type="text" placeholder="Enter Serial Number"></td>
                    <td style="color:red;">Not Applicable</td>
                    <td>${date}</td>
                    <td>${verifiedBy}</td>
                `;
            }

            document.getElementById("productTable").style.display = "table";
            document.getElementById("exportBtn").style.display = "block";

            // Clear input fields
            document.getElementById("saleTo").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("measurement_units").value = "Kg";
            document.getElementById("category").value = "Electronics";
            document.getElementById("date").value = "";
            document.getElementById("verifiedBy").value = "";

            updateSubcategory(); // Reset subcategories
        }

        function exportToExcel() {
            const table = document.getElementById("productTable");
            const workbook = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
            XLSX.writeFile(workbook, "Product_Sales.xlsx");
        }
    </script>
</body>
</html>
